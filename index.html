<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<!-- ************************************************************************* -->


</head>
<body>
  <main>
    <article class="preview">
      <picture class="preview__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 575px)">
        <img src="images/image-product-mobile.jpg" width="auto" height="auto" 
          alt="Gabrielle Essence Eau De Parfum bottle by Chanel Paris">
      </picture>

      <div class="preview__content">
        <p class="preview__category">Perfume</p>

        <h1 id="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="only__flex">
            <p class="preview__price">
              <span class="sr-only">Current price:</span>
              $149.99
            </p>
            <p class="preview__orig-price">
              <span class="sr-only">Original price:</span>
              <s>$169.99</s>
            </p> 
          </div>
          
        <button class="btn" data-icon="shopping-cart"><i class="fa-light fa-cart-shopping"></i>Add to Cart</button>
      </div>

    </article>  
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taylor Black ‚ù§Ô∏è</a>.
  </div>
</body>
</html>
